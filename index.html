<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>한글 입력기 (오프라인)</title>
<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f5f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.app {
  background: white;
  width: 360px;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.12);
}
h2 {
  text-align: center;
  margin-bottom: 12px;
}
textarea {
  width: 100%;
  height: 160px;
  font-size: 18px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}
button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="app">
  <h2>한글 입력기</h2>
  <textarea id="t" placeholder="영문 입력 (예: dkssud)"></textarea>
  <button onclick="copyText()">복사하기</button>
</div>

<!-- 로컬 hangul.js -->
<script src="hangul.js"></script>
<script>
const t = document.getElementById("t");

// 영문 입력 → 완성형 한글 변환
t.addEventListener("input", () => {
  let input = t.value.replace(/[^a-zA-Z]/g, "").toLowerCase(); // 영문만 남김
  t.value = Hangul.assemble(input.split(''));
});

// 복사 버튼
function copyText() {
  t.select();
  document.execCommand("copy");
  alert("복사됨!");
}
</script>
</body>
</html>
