<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Hangul - 해외 PC & 모바일 한글 변환기</title>
    <meta name="description" content="해외 PC에서 한글 자판 없이 영타로 한글을 입력하는 가장 쉬운 방법.">
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            background: var(--bg); display: flex; justify-content: center; 
            align-items: center; min-height: 100vh; margin: 0; padding: 20px 0;
        }
        .container { 
            background: white; width: 90%; max-width: 500px; 
            padding: 2rem; border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
        }
        h1 { font-size: 1.6rem; color: #1e293b; text-align: center; margin-bottom: 0.5rem; }
        .subtitle { color: #64748b; text-align: center; margin-bottom: 1.5rem; font-size: 0.95rem; }
        
        /* 킨들/모바일 최적화 설정 */
        textarea { 
            width: 100%; height: 200px; padding: 1.2rem; 
            border: 2px solid #e2e8f0; border-radius: 16px; 
            font-size: 1.2rem; resize: none; box-sizing: border-box; 
            outline: none; transition: all 0.2s; background: #fff;
            /* 자동완성 방지 */
            ime-mode: inactive;
        }
        textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 1.2rem; }
        button { 
            padding: 1rem; border: none; border-radius: 12px; 
            font-weight: bold; cursor: pointer; transition: all 0.2s; font-size: 1rem;
        }
        .btn-copy { background: var(--primary); color: white; }
        .btn-reset { background: #f1f5f9; color: #475569; }
        
        .guide-box { margin-top: 30px; padding: 20px; border: 2px dashed #e2e8f0; border-radius: 16px; background: #fcfcfd; text-align: center; }
        .bookmarklet-btn { display: block; width: fit-content; margin: 15px auto; padding: 12px 24px; background: var(--primary); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Quick Hangul <span style="font-size: 0.8rem; color: #94a3b8;">by JC</span></h1>
    <p class="subtitle">영문 자판 상태에서 입력하세요!</p>
    
    <textarea id="input" placeholder="여기에 타이핑하세요..." 
              autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>

        <button class="btn-reset" onclick="resetText()">초기화</button>
        <button class="btn-copy" onclick="copyText()">복사하기</button>
    </div>
